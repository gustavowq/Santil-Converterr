    <header>
        <h1>$Santil Converter</h1>

    <main>
        <form id="form">
            <section class="imput-container">
                <div class="form-group">
                    <label for="">Valor a ser convertido (R$)</label>
                    <input type="number" id="value-real" placeholder="20R$" name="value-real" max="1000000">

                </div>

                <br>

                <div class="form-group">
                    <label for="currency">Selecione a moeda</label>
                    <select id="currency">
                        <option value="">Selecione..</option>
                        <option value="Dol">Dolar</option>
                        <option value="Eur">Euro</option>
    
                    </select>
                    
    
                    

                    
                </div>

            </section>

                                <div class="result">
                        <h2 id="Resultado"></h2>
                    </div>    

            <button type="submit">Converter</button>

    </main>
